{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block body %}
    <h1>Create entry</h1>

    <form action="/wiki/create/" method="post">
        <!--<p><label for="create_title">Page Title</label></p>
        <input id="create_title" type="text" name="title" placeholder=" page title" size="100px" autofocus required><br><br>-->
        {% csrf_token %}
        {{ form }}
        <p><label for="create_content">Contents</label></p>
        <textarea id="create_content" name="content" placeholder=" Enter your entry and content(Markdown is available)" row="6" col="70" required></textarea>
        <br><br>
        <input type="submit" value="Create">
        {% if messages %}
            {% for message in messages %}
                
                <button type="button" class="close" data-dismiss="alert">
                Ã—
                </button>
                <strong>{{message}}</strong>
                
            {% endfor %}
        {% endif %}
    </form>    

{% endblock %}
