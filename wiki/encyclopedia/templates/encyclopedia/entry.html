{% extends "encyclopedia/layout.html" %}

    {% block title %}

        {% if not input_entry == None %}
            {{ input_entry }}   
        {% else %}
            None entry
        {% endif %}
        

    {% endblock %}        
    
    {% block body %}

        {% if not input_entry == None %}
            {{ contents|safe }} <!-- safe 제거 후 test해보기-->
        {% else %}
            <h1>No exist entry!</h1>
        {% endif %}

    {% endblock %}
