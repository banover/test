{% extends "encyclopedia/layout.html" %}

    {% if not input_entry == None %}
        {% block title %}
            {{ input_entry }}   
        {% endblock %}

        {% block body %}
            {{ contents }}
        {% endblock %}

    {% else %}
        {% block title %}
            None entry
        {% endblock %}

        {% block body %}
            <h1>No exist entry!</h1>
        {% endblock %}
    
    {% endif %}
